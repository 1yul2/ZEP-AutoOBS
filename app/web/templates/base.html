<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AutoOBS{% endblock %}</title>

  <!-- Tabler CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css"
    rel="stylesheet"
  >

    <div class="sidebar-inner h-100 d-flex flex-column">

      <div class="offcanvas-header">
        <h2 class="navbar-brand m-0">ðŸŽ¥ AutoOBS</h2>

      </div>

      <!-- DESKTOP LOGO -->
      <a href="/" class="navbar-brand-link d-none d-lg-block">
        <h1 class="navbar-brand">ðŸŽ¥ AutoOBS</h1>

      <hr class="sidebar-divider">

      <!-- MENU -->
      <ul class="navbar-nav sidebar-menu flex-grow-1">
        <li class="nav-item">
          <a class="nav-link active" href="/">

              </svg>
            </span>
            <span class="nav-link-title">ë…¹í™” ì œì–´</span>

        </li>
      </ul>

      <!-- FOOTER -->
      <div class="sidebar-footer">
        made by hanyul<br>
        <a href="https://github.com/1yul2" target="_blank">github.com/1yul2</a>
      </div>

    </div>
  </aside>

  <!-- MAIN -->
  <main class="page-wrapper">
    <div class="page-body">
      <div class="container-xl">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

</div>

<!-- Tabler JS -->
<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>

{% block js %}{% endblock %}
</body>
</html>
