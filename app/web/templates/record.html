{% extends "base.html" %}

{% block title %}녹화 제어 | AutoOBS{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">

    <h3 class="card-title">녹화 제어</h3>

    <p>
      <span id="recording" class="badge bg-secondary">-</span>
      <span id="paused" class="badge bg-secondary">-</span>
    </p>

    <div class="btn-list">
      <button id="btn-start" class="btn btn-success">▶ 녹화 시작</button>
      <button id="btn-pause" class="btn btn-warning">⏸ 일시정지</button>
      <button id="btn-resume" class="btn btn-info">▶️ 재개</button>
      <button id="btn-stop" class="btn btn-danger">⏹ 녹화 종료</button>
    </div>

  </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/record.js"></script>
{% endblock %}
